# ----------------------------------------------------
# 1. Información General y Puerto
# ----------------------------------------------------
server:
  # Puerto interno del microservicio Logística
  port: 8083

spring:
  application:
    name: logistica

  # ----------------------------------------------------
  # 2. Configuración de la Base de Datos Compartida
  # ----------------------------------------------------
  datasource:
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # ----------------------------------------------------
  # 3. Configuración de Seguridad OAuth2 (Keycloak)
  # ----------------------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/tpi-backend

# ----------------------------------------------------
# 4. Configuración de Swagger (springdoc)
# ----------------------------------------------------
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true # Puede estar habilitado para desarrollo

# ----------------------------------------------------
# 5. Propiedades Personalizadas (app: Google Maps)
# ----------------------------------------------------
app:
  # Se utiliza una estructura anidada para organizar las configuraciones del servicio externo
  google:
    maps:
      api-key: ${GOOGLE_MAPS_API_KEY}
      distance-matrix-url: https://maps.googleapis.com/maps/api/distancematrix/json

  # Configuración de URLs para otros microservicios
  recursos:
    base-url: http://recursos:8081/api # Puerto interno 8081
  solicitudes:
    base-url: http://solicitudes:8082/api # Puerto interno 8082

# ----------------------------------------------------
# 6. Endpoints de Actuator (Opcional)
# ----------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        # Se agregan 'metrics' y 'prometheus' a los endpoints expuestos.
        include: 'health,info,metrics,prometheus'
  metrics:
    export:
      prometheus:
        enabled: true
    # Muestra el nombre completo de las etiquetas de las métricas (útil para Prometheus)
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  level:
    ar.edu.utn.frc.backend.logistica: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: DEBUG
    org.springframework.orm.jpa: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n'

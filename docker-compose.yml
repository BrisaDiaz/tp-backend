services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U myuser -d mydatabase']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    # ✅ AGREGADO: --import-realm para forzar importación
    command:
      - start-dev
      - --import-realm
    ports:
      - '8180:8080'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/mydatabase
      KC_DB_USERNAME: myuser
      KC_DB_PASSWORD: secret
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME_URL: http://localhost:8180
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # ✅ AGREGADO: Montar el directorio con el JSON
      - ./keycloak-setup:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "timeout 10s bash -c 'echo > /dev/tcp/localhost/8080' || exit 1",
        ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_started
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - '8080:8080'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

  recursos:
    build:
      context: ./recursos
      dockerfile: Dockerfile
    container_name: recursos
    ports:
      - '8082:8081'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

  solicitudes:
    build:
      context: ./solicitudes
      dockerfile: Dockerfile
    container_name: solicitudes
    ports:
      - '8083:8082'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

  logistica:
    build:
      context: ./logistica
      dockerfile: Dockerfile
    container_name: logistica
    ports:
      - '8084:8083'
    environment:
      SPRING_PROFILES_ACTIVE: docker
      GOOGLE_MAPS_API_KEY: 'TU_CLAVE_DE_API_REAL'
    restart: unless-stopped

volumes:
  postgres_data:
  keycloak_data:
  pgadmin_data:

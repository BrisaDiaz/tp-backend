version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U myuser -d mydatabase']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev
    ports:
      - '8180:8080'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/mydatabase
      KC_DB_USERNAME: myuser
      KC_DB_PASSWORD: secret
      KC_HTTP_ENABLED: true
      # üîë FIX CR√çTICO: Keycloak anuncia esta URL como su Issuer.
      # Usamos el alias de host y el puerto expuesto.
      KC_HOSTNAME_URL: http://host.docker.internal:8180
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - keycloak_data:/opt/keycloak/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_started
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: always

  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - '8080:8080'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      keycloak:
        condition: service_started
      recursos:
        condition: service_started
      solicitudes:
        condition: service_started
      logistica:
        condition: service_started
    restart: on-failure
    # ‚úÖ FIX CR√çTICO: Permite que el contenedor Gateway resuelva host.docker.internal
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  recursos:
    build:
      context: ./recursos
      dockerfile: Dockerfile
    container_name: recursos
    ports:
      - '8082:8081'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_started
    restart: on-failure
    # ‚úÖ OPCIONAL: A√±adir el extra_hosts a todos los microservicios si son Resource Servers
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  solicitudes:
    build:
      context: ./solicitudes
      dockerfile: Dockerfile
    container_name: solicitudes
    ports:
      - '8083:8082'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_started
    restart: on-failure
    # ‚úÖ OPCIONAL: A√±adir el extra_hosts a todos los microservicios si son Resource Servers
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  logistica:
    build:
      context: ./logistica
      dockerfile: Dockerfile
    container_name: logistica
    ports:
      - '8084:8083'
    environment:
      SPRING_PROFILES_ACTIVE: docker
      GOOGLE_MAPS_API_KEY: 'TU_CLAVE_DE_API_REAL'
    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_started
    restart: on-failure
    # ‚úÖ OPCIONAL: A√±adir el extra_hosts a todos los microservicios si son Resource Servers
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  postgres_data:
  keycloak_data:
  pgadmin_data:

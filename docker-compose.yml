version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secret
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U myuser -d mydatabase']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: keycloak
    command: start-dev --import-realm
    ports:
      - '8180:8080'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/mydatabase
      KC_DB_USERNAME: myuser
      KC_DB_PASSWORD: secret
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME_URL: http://keycloak:8080
    volumes:
      - ./keycloak-setup:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - '8080:8080'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      keycloak:
        condition: service_started
      recursos:
        condition: service_started
      solicitudes:
        condition: service_started
      logistica:
        condition: service_started
    restart: unless-stopped

  recursos:
    build:
      context: ./recursos
      dockerfile: Dockerfile
    container_name: recursos
    ports:
      - '8082:8081'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      keycloak:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped

  solicitudes:
    build:
      context: ./solicitudes
      dockerfile: Dockerfile
    container_name: solicitudes
    ports:
      - '8083:8082'
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      keycloak:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped

  logistica:
    build:
      context: ./logistica
      dockerfile: Dockerfile
    container_name: logistica
    ports:
      - '8084:8083'
    environment:
      SPRING_PROFILES_ACTIVE: docker
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    depends_on:
      keycloak:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

# ----------------------------------------------------
# 1. Información General y Puerto
# ----------------------------------------------------
server:
  port: 8082 # Puerto interno del microservicio Solicitudes

spring:
  application:
    name: solicitudes

  # ----------------------------------------------------
  # 2. Configuración de la Base de Datos Compartida (PostgreSQL)
  # ----------------------------------------------------
  datasource:
    # URL de conexión al contenedor 'postgres'
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  # ----------------------------------------------------
  # 3. Configuración JPA (Hibernate)
  # ----------------------------------------------------
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ----------------------------------------------------
  # 4. Configuración de Seguridad OAuth2 (Resource Server / Keycloak)
  # ----------------------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/tpi-backend

# ----------------------------------------------------
# 5. Configuración de Swagger (springdoc)
# ----------------------------------------------------
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true # Puede estar habilitado para desarrollo

# ----------------------------------------------------
# 6. Propiedades Personalizadas (Comunicación Interna)
# ----------------------------------------------------
# Opcional: Si Solicitudes necesita llamar a Recursos, se configura la URL interna aquí:
app:
  recursos:
    # 'recursos' es el nombre del servicio en Docker Compose, 8081 su puerto interno
    base-url: http://recursos:8081

# ----------------------------------------------------
# 7. Endpoints de Actuator (Opcional)
# ----------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        # Se agregan 'metrics' y 'prometheus' a los endpoints expuestos.
        include: 'health,info,metrics,prometheus'
  metrics:
    export:
      prometheus:
        enabled: true
    # Muestra el nombre completo de las etiquetas de las métricas (útil para Prometheus)
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  level:
    ar.edu.utn.frc.backend.solicitudes: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: DEBUG
    org.springframework.orm.jpa: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n'

server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 'http://localhost:5173, http://localhost:3000'
            allowed-methods: '*'
            allowed-headers: '*'
            allow-credentials: true
      routes:
        - id: recursos-service
          uri: lb://recursos
          predicates:
            - Path=/api/recursos/**

        - id: solicitudes-service
          uri: lb://solicitudes
          predicates:
            - Path=/api/solicitudes/**

        - id: logistica-service
          uri: lb://logistica
          predicates:
            - Path=/api/logistica/**

    loadbalancer:
      retry:
        enabled: true

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: tpi-backend-client
            client-secret: ''
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/keycloak'
        provider:
          keycloak:
            # ✅ URL interna del contenedor Keycloak
            issuer-uri: http://keycloak:8080/realms/tpi-backend
            user-name-attribute: preferred_username

      resourceserver:
        jwt:
          # ✅ Mismo issuer-uri que client provider
          issuer-uri: http://keycloak:8080/realms/tpi-backend
          jwk-set-uri: http://localhost:8180/realms/tpi-backend/protocol/openid-connect/certs

  # Configuración para reintentos de conexión
  config:
    import: optional:file:.env[.properties]

  # Retry configuration for Keycloak connection
  retry:
    keycloak:
      max-attempts: 10
      initial-interval: 2000
      multiplier: 1.5
      max-interval: 10000

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always

# Configuración de logging para debugging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG
    ar.edu.utn.frc.backend: DEBUG
    org.springframework.retry: DEBUG
    org.springframework.boot.autoconfigure.security.oauth2: DEBUG

server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 'http://localhost:5173, http://localhost:3000'
            allowed-methods: '*'
            allowed-headers: '*'
            allow-credentials: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/tpi-backend

# Configuración de servicios
app:
  services:
    logistica: http://logistica:8083
    solicitudes: http://solicitudes:8082
    recursos: http://recursos:8081

# Configuración de SpringDoc
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls-primary-name: Services
    display-request-duration: true
    filter: true
    operations-sorter: alpha
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    endpoints:
    web:
      exposure:
        # Se agregan 'metrics' y 'prometheus' a los endpoints expuestos.
        include: 'health,info,metrics,prometheus'
  metrics:
    export:
      prometheus:
        enabled: true
    # Muestra el nombre completo de las etiquetas de las métricas (útil para Prometheus)
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  level:
    ar.edu.utn.frc.backend.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: DEBUG
    org.springframework.orm.jpa: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n'

server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      httpclient:
        connect-timeout: 30000
        response-timeout: 60s
      default-filters:
        - RemoveRequestHeader=Cookie
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 'http://localhost:5173, http://localhost:3000'
            allowed-methods: '*'
            allowed-headers: '*'
            allow-credentials: true
      routes:
        - id: recursos-service
          uri: lb://recursos
          predicates:
            - Path=/api/recursos/**

        - id: solicitudes-service
          uri: lb://solicitudes
          predicates:
            - Path=/api/solicitudes/**

        - id: logistica-service
          uri: lb://logistica
          predicates:
            - Path=/api/logistica/**

  security:
    oauth2:
      resourceserver:
        jwt:
          # âœ… CORREGIDO: Usar variable de entorno directamente
          issuer-uri: ${ISSUER_URI}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
